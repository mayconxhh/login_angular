<section>
	<h3>{{name}}</h3>
	<div>
		<input type="text" ng-model="txt">
		<button ng-click="addId()">Agregar Id</button>
	</div>
	<div ng-repeat="id in ids">
		<a ng-click="url(id.id)">{{id.id}}</a>
	</div>
	<div>
		<h2>Publica algo divertido en facebook :)</h2>
		<div>
			<input type="text" ng-model="txt2">
		</div>
		<button ng-click="login()">Login Facebook</button>
	</div>
</section>
